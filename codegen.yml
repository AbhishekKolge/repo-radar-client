overwrite: true
schema: http://localhost:8000/graphql
documents: 'src/**/*.graphql'
generates:
  src/generated/types.generated.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: generated/types.generated.ts
    plugins:
      - add:
          content: >
            /* eslint-disable */
            /**
              *
              * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
              *
              * instead, edit one of the `.graphql` files in this project and run
              *
              * pnpm run graphql-codegen
              *
              * for this file to be re-created
              */
      - add:
          content: |
            // Vite HMR (Hot Module Replacement)
            if (import.meta.hot) {
              import.meta.hot.accept();
            }
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '@/api/graphql-api-slice.ts'
          importBaseApiAlternateName: graphqlApiSlice
          exportHooks: true
          addTagTypes: true
          overrideExisting: 'import.meta.hot ? (import.meta.hot.accept && import.meta.hot.accept() !== undefined) : false'
    config:
      plugins:
        - typescript
        - typescript-operations
  .introspection.json:
    plugins:
      - introspection
